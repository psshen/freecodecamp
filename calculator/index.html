<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel='stylesheet' type='text/css' href='main.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <script src='main.js'></script>
</head>
<body>
<div class='calculator'>
  <div class='top'>
    <div class='name'>
      CALCULATOR
    </div>
    <div class='display-container'>
      <div class='solar-panel'></div>
      <div class='display'>
        <div class='screen'>
          <span class='number'><span class='integer decimal'>0</span><span class='fraction'></span><span class='exponent'></span></span>
        </div>
      </div>
    </div>
  </div>
  <div class='bottom'>
    <div class='button-wrapper'>
      <button class='button clear' title='Clear (C, <DEL>)' tabindex='-1'>C</button><!--
    --><button class='button sign' title='Reverse sign' tabindex='-1'>+/-</button><!--
    --><button class='button binary_op percentage' data-optype='PERCENTAGE' title='Multiply percentage (%)' tabindex='-1'>%</button><!--
    --><button class='button binary_op divide' data-optype='DIVIDE' title='Divide (/)' tabindex='-1'>÷</button>
      <button class='button digit' tabindex='-1'>7</button><!--
    --><button class='button digit' tabindex='-1'>8</button><!--
    --><button class='button digit' tabindex='-1'>9</button><!--
    --><button class='button binary_op multiply' data-optype='MULTIPLY' title='Multiply (*)' tabindex='-1'>×</button>
      <button class='button digit' tabindex='-1'>4</button><!--
    --><button class='button digit' tabindex='-1'>5</button><!--
    --><button class='button digit' tabindex='-1'>6</button><!--
    --><button class='button binary_op subtract' data-optype='SUBTRACT' title='Subtract (-)' tabindex='-1'>−</button>
      <button class='button digit' tabindex='-1'>1</button><!--
    --><button class='button digit' tabindex='-1'>2</button><!--
    --><button class='button digit' tabindex='-1'>3</button><!--
    --><button class='button binary_op add' data-optype='ADD' title='Add (+)' tabindex='-1'>+</button>
      <button class='button digit' tabindex='-1'>0</button><!--
    --><button class='button period' tabindex='-1'>.</button><!--
    --><button class='button equals' title='Equals (<Enter>)' tabindex='-1'>=</button>
    </div>
  </div>
</div>
</body>
