<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' type='text/css' href='main.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <script src='main.js'></script>
</head>
<body>
<div class='calculator'>
  <div class='top'>
    <div class='name'>
      CALCULATOR
    </div>
    <div class='display-container'>
      <div class='solar-container'>
        <div class='solar-panel'></div>
      </div>
      <div class='display'>
        <div class='screen'>
          <span class='number'><span class='significand'><span class='integer decimal'>0</span><span class='fraction'></span></span><span class='exponent'></span></span>
        </div>
      </div>
    </div>
  </div>
  <div class='bottom'>
    <button class='button clear'>C</button><!--
    --><button class='button sign'>+/-</button><!--
    --><button class='button binary_op percentage' data-optype='PERCENTAGE'>%</button><!--
    --><button class='button binary_op divide' data-optype='DIVIDE'>÷</button>
    <button class='button digit'>7</button><!--
    --><button class='button digit'>8</button><!--
    --><button class='button digit'>9</button><!--
    --><button class='button binary_op multiply' data-optype='MULTIPLY'>×</button>
    <button class='button digit'>4</button><!--
    --><button class='button digit'>5</button><!--
    --><button class='button digit'>6</button><!--
    --><button class='button binary_op subtract' data-optype='SUBTRACT'>−</button>
    <button class='button digit'>1</button><!--
    --><button class='button digit'>2</button><!--
    --><button class='button digit'>3</button><!--
    --><button class='button binary_op add' data-optype='ADD'>+</button>
    <button class='button digit'>0</button><!--
    --><button class='button period'>.</button><!--
    --><button class='button binary_op equals'>=</button>
  </div>
</div>
</body>
